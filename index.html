<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth * 0.8, 30); // Wider bar
        document.body.appendChild(renderer.domElement);

        // Glowing Energy Bar
        const geometry = new THREE.BoxGeometry(6, 1.5, 0.5);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying vec2 vUv;
                void main() {
                    float glow = sin(time * 5.0) * 0.5 + 0.5;
                    vec3 color = mix(vec3(0.1, 0.6, 1.0), vec3(0.0, 1.0, 0.8), glow);
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
        });

        const energyBar = new THREE.Mesh(geometry, material);
        scene.add(energyBar);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value += 0.02; // Animate glow effect
            energyBar.scale.x = Math.min(1, material.uniforms.time.value * 0.2);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
